<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>WHO'S DAT POKEMON?!?! - Quiz</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Who's that Pokemon?</h1>
            <p>Guess the pokemon's name correctly to earn your Pokemon gym badges!</p>

            <!-- Badges to indicate the scores -->
            <div class="badges">
                <ul>
                    <li>badge1</li>
                    <li>badge2</li>
                    <li>badge3</li>
                    <li>badge4</li>
                    <li>badge5</li>
                    <li>badge6</li>
                    <li>badge7</li>
                    <li>badge8</li>
                </ul>
            </div>

            <div class="pokemonContainer">
                <img src="" class="pokeImg shadow" alt="">
            </div>


            <h2>It's...</h2>
            <h2></h2>
            <form>
                <div id="shake" class= "animate__animated" >
                <input class="textBox" type="text" placeholder="Type your answer here"></input>
                </div>
                <p>Press enter to submit your answer!</p>
                <button class="correct" type="submit">Submit</button>
                <button class="pass" >Pass</button>
                <button class="nextPokemon" type="submit">Next Pokemon</button>
            </form>

            
        </header>
    </div>


    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
