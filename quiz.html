                </ul>
            </div>

            <div class="pokemonContainer">
                <img src="" alt="" id="pokemon">
            </div>


            <h2>It's...</h2>
            <h2></h2>
            <form>
                <input type="text" placeholder="Type your answer here"></input>

                <button type="submit">Submit</button>
                <button class="pass">Pass</button>
            </form>

            
        </header>
    </div>
